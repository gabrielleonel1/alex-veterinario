


<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#change-password">
  Adicionar
</button>

<div id="change-password" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="{% url 'home_cliente'%}">{% csrf_token %}
      <div class="modal-body">
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" value="{{cliente.nome}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Escreva seu nome">
        </div>

        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text"  value="{{cliente.cpf}}" name="cpf" class="form-control" id="cpf" placeholder="cpf">
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <input type="text"  value="{{cliente.sexo}}" name="sexo" class="form-control" id="sexo" placeholder="sexo">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text"  value="{{cliente.telefone}}" name="telefone" class="form-control" id="telefone" placeholder="Telefone">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text"  value="{{cliente.email}}" name="email" class="form-control" id="email" placeholder="E-mail">
        </div>

      </div>
      
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Adicionar</button>
      </div>
    </form>
    </div>
  </div>
</div>

{% extends 'base.html' %}


{% block container %}

{% include 'partials/messages.html' %}

<form method="POST" action="{% url 'home_editar_cliente' cliente.id%}">{% csrf_token %}
  <div class="form-group">
    <input type="hidden" value="{{cliente.id}}" name="id" class="form-control" id="id">
  </div>
  
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" value="{{cliente.nome}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Escreva seu nome">
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input type="text"  value="{{cliente.cpf}}" name="cpf" class="form-control" id="cpf" placeholder="Escreva seu CPF">
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <input type="text"  value="{{cliente.sexo}}" name="sexo" class="form-control" id="sexo" placeholder="Escreva sua opção Sexo">
  </div>
  <div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="text"  value="{{cliente.telefone}}" name="telefone" class="form-control" id="telefone" placeholder="Passa o Zap">
  </div>
  <div class="form-group">
    <label for="email">e-mail</label>
    <input type="text"  value="{{cliente.email}}" name="email" class="form-control" id="email" placeholder="Escreva seu email">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock container %}

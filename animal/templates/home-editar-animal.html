{% extends 'base.html' %}


{% block container %}

{% include 'partials/messages.html' %}

<form method="POST" action="{% url 'home_editar_animal' animal.id%}">{% csrf_token %}
  <div class="form-group">
    <input type="hidden" value="{{animal.id}}" name="id" class="form-control" id="id">
  </div>
  
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" value="{{animal.nome}}" name="nome" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Escreva seu nome">
  </div>

  <div class="form-group">
    <label for="raca">Raça</label>
    <input type="text"  value="{{animal.raca}}" name="raca" class="form-control" id="raca" placeholder="Escreva a raça">
  </div>
  <div class="form-group">
    <label for="sexo">Sexo</label>
    <input type="text"  value="{{animal.sexo}}" name="sexo" class="form-control" id="sexo" placeholder="Escreva o sexo">
  </div>
  <div class="form-group">
    <label for="idade">Idade</label>
    <input type="text"  value="{{animal.idade}}" name="idade" class="form-control" id="idade" placeholder="Escreva sua idade">
  </div>
  <div class="form-group">
    <input type="hidden"  value="{{animal.cliente_id.id}}" name="cliente_id" class="form-control" id="cliente_id" placeholder="Escreva sua idade">
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock container %}
